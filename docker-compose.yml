version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: yaia_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: yaia_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build: .
    container_name: yaia_app
    ports:
      - "8000:8000"
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      
      # S3/MinIO
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadminpassword
      S3_BUCKET: data-storage
      S3_USE_SSL: false
      
      # App settings
      DEBUG: true
      SKIP_HEADER_CHECK: true
      FAST_TEST_MODE: false
      
      # Image deletion settings
      IMAGE_DELETE_RETENTION_DAYS: 60
      IMAGE_DELETE_REASON_MIN_CHARS: 10
      IMAGE_DELETE_PURGE_BATCH_SIZE: 500
      IMAGE_DELETE_PURGE_INTERVAL_SECONDS: 3600
      ENABLE_IMAGE_PURGE: true
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./frontend/build:/app/ui2
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:
  minio_data: