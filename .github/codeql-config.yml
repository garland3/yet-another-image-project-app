name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - backend/
  - frontend/src/

paths-ignore:
  - frontend/node_modules/
  - backend/tests/
  - "**/*.md"
  - "**/*.txt"
  - "**/*.json"
  - "**/*.yml"
  - "**/*.yaml"