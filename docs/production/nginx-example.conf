# Nginx Reverse Proxy Configuration for Image Project Manager
# This example shows how to configure nginx as an authenticating reverse proxy

# Upstream backend server
upstream backend {
    server 127.0.0.1:8000;
    # For multiple backend instances (load balancing):
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# HTTP server (redirect to HTTPS)
server {
    listen 80;
    server_name yourdomain.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name yourdomain.com;

    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/yourdomain.com.crt;
    ssl_certificate_key /etc/ssl/private/yourdomain.com.key;

    # Modern SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/ssl/certs/ca-bundle.crt;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # Logging
    access_log /var/log/nginx/image-manager-access.log combined;
    error_log /var/log/nginx/image-manager-error.log warn;

    # Client request limits
    client_max_body_size 100M;  # Adjust based on max image size
    client_body_timeout 300s;   # Longer timeout for large uploads

    # Buffer sizes
    client_body_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_buffer_size 128k;

    # Authentication endpoint (example with OAuth2)
    # This example assumes you're using oauth2-proxy or similar
    # See: https://oauth2-proxy.github.io/oauth2-proxy/

    # Authentication via oauth2-proxy (running on port 4180)
    location /oauth2/ {
        proxy_pass http://127.0.0.1:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Auth-Request-Redirect $request_uri;
    }

    # Auth request subrequest
    location = /oauth2/auth {
        internal;
        proxy_pass http://127.0.0.1:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Original-URI $request_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
    }

    # Health check endpoint (no authentication required)
    location = /api/health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # API endpoints (require authentication)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Authenticate via oauth2-proxy
        auth_request /oauth2/auth;
        auth_request_set $user_email $upstream_http_x_auth_request_email;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        add_header Set-Cookie $auth_cookie;

        # CRITICAL: Set authentication headers for backend
        # Replace 'YOUR_SHARED_SECRET_HERE' with the value from PROXY_SHARED_SECRET
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (for future features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;

        # Don't redirect on backend redirects
        proxy_redirect off;
    }

    # Image upload endpoint (stricter rate limiting)
    location /api/images {
        limit_req zone=upload_limit burst=5 nodelay;

        # Authentication
        auth_request /oauth2/auth;
        auth_request_set $user_email $upstream_http_x_auth_request_email;

        # Set authentication headers
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;
    }

    # API documentation (optional: require authentication)
    location ~ ^/(docs|redoc|openapi.json) {
        # Uncomment to require authentication for API docs:
        # auth_request /oauth2/auth;
        # auth_request_set $user_email $upstream_http_x_auth_request_email;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_pass http://backend;
    }

    # Static frontend assets (served by backend)
    location / {
        # Authenticate for frontend access
        auth_request /oauth2/auth;
        auth_request_set $user_email $upstream_http_x_auth_request_email;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        add_header Set-Cookie $auth_cookie;

        # Set authentication headers (frontend may make API calls)
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_pass http://backend;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://backend;
        expires 1y;
        access_log off;
    }
}

