<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image View - Image Manager</title>
  <link rel="stylesheet" href="/ui/static/css/styles.css">
  <style>
    /* Additional styles for classifications and comments */
    .classifications-list, .comments-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .classification-item, .comment-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #666;
    }
    
    .comment-content {
      margin-bottom: 10px;
    }
    
    .comment-actions, .classification-actions {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 50%;
      max-width: 500px;
    }
    
    .close-modal {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close-modal:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div id="view-header">
      <button id="back-button" class="btn btn-secondary">‚Üê Back to Project</button>
      <h1 id="image-title">Loading image...</h1>
    </div>
  </header>

  <div class="container">
    <div id="alerts-container"></div>
    
    <div class="image-view-container">
      <div class="image-navigation">
        <button id="prev-button" class="btn btn-secondary navigation-btn">&lt; Previous</button>
        <button id="next-button" class="btn btn-secondary navigation-btn">Next &gt;</button>
      </div>
      
      <div id="image-display">
        <!-- Image will be loaded here -->
        <div class="loading-container">
          <div class="loading"></div>
          <p>Loading image...</p>
        </div>
      </div>
      
      <div class="image-controls">
        <button id="zoom-in-button" class="btn btn-secondary control-btn">Zoom In</button>
        <button id="zoom-out-button" class="btn btn-secondary control-btn">Zoom Out</button>
        <button id="reset-zoom-button" class="btn btn-secondary control-btn">Reset</button>
        <button id="download-button" class="btn btn-success control-btn">Download</button>
      </div>
      
      <div class="card" id="classifications-card">
        <div class="card-header">
          <h2>Classifications</h2>
        </div>
        <div class="card-content">
          <div id="classifications-container">
            <!-- Classifications will be loaded here -->
            <p>Loading classifications...</p>
          </div>
          
          <form id="classify-image-form" class="form">
            <h3>Add Classification</h3>
            <input type="hidden" id="selected-class-id" value="">
            <div id="class-buttons-container" class="form-group">
              <!-- Class buttons will be loaded here -->
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
          </form>
          
          <style>
            .class-buttons {
              display: flex;
              flex-wrap: wrap;
              gap: 8px;
              margin-top: 10px;
              margin-bottom: 15px;
            }
            
            .class-button {
              padding: 8px 12px;
              background-color: #f0f0f0;
              border: 1px solid #ddd;
              border-radius: 4px;
              cursor: pointer;
              transition: all 0.2s ease;
            }
            
            .class-button:hover {
              background-color: #e0e0e0;
            }
            
            .class-button.selected {
              background-color: #4CAF50;
              color: white;
              border-color: #388E3C;
            }
          </style>
        </div>
      </div>
      
      <div class="card" id="comments-card">
        <div class="card-header">
          <h2>Comments</h2>
        </div>
        <div class="card-content">
          <div id="comments-container">
            <!-- Comments will be loaded here -->
            <p>Loading comments...</p>
          </div>
          
          <form id="add-comment-form" class="form">
            <h3>Add Comment</h3>
            <div class="form-group">
              <label for="comment-text">Comment:</label>
              <textarea id="comment-text" name="comment-text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Comment</button>
          </form>
        </div>
      </div>
      
      <div class="card" id="metadata-container">
        <div class="card-header">
          <h2>Image Metadata</h2>
        </div>
        <div class="card-content" id="metadata-content">
          <!-- Metadata will be loaded here -->
          <p>Loading metadata...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit comment modal -->
  <div id="edit-comment-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('edit-comment-modal').style.display='none'">&times;</span>
      <h2>Edit Comment</h2>
      <form id="edit-comment-form" class="form">
        <input type="hidden" id="edit-comment-id">
        <div class="form-group">
          <label for="edit-comment-text">Comment:</label>
          <textarea id="edit-comment-text" name="edit-comment-text" rows="3" required></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="updateComment(
          document.getElementById('edit-comment-id').value,
          document.getElementById('edit-comment-text').value
        )">Update Comment</button>
      </form>
    </div>
  </div>

  <script src="/ui/static/js/common.js"></script>
  <script src="/ui/static/js/view.js"></script>
  <script src="/ui/static/js/image-classes.js"></script>
  <script src="/ui/static/js/comments.js"></script>
</body>
</html>
